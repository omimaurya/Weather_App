<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container_weather">
        <div class="search_bar">
            <input type="text" placeholder="Search Your City">
            <span class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>

        <!--___________________________________________________________________________________  -->
        <div class="middle_div">
            <div class="locaton"></div>
            <div class="date_time"></div>
            <div class="weather_status"> </div>
            <div class="weather_icon"> </div>
            <div class="temp">23</div>

            <div class="temp_Min-Max">
                <div class="min_temp">Min 21</div>
                <div class="max_temp">Max 34</div>
            </div>
        </div>


        <!--________________________________________________________________________________________  -->

        <div class="bottom_div">
            <div class="w_feels">
                <div class="w_feels_icons"><i class="fa-solid fa-temperature-three-quarters"></i></div>
                <div class="w_feels_status">Feels like
                    <div class="w_feels_statu"></div>
                </div>

            </div>

            <div class="w_humidity">
                <div class="w_humidity_icons"><i class="fa-solid fa-droplet"></i></div>
                <div class="w_humidity_status">Humidity
                    <div class="w_humidity_statu">37</div>
                </div>
            </div>

            <div class="w_wind">
                <div class="w_wind_icons"><i class="fa-solid fa-wind"></i></div>
                <div class="w_wind_status">Wind
                    <div class="w_wind_statu"></div>
                </div>
            </div>

            <div class="w_pressure">
                <div class="w_pressure_icons"><i class="fa-brands fa-wpressr"></i></div>
                <div class="w_pressure_status"> pressure
                    <div class="w_pressure_statu"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
